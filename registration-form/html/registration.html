<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

<style>
body{
    margin:0;
    font-family: Georgia, serif;
    background:#cfc6c6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#ffffff;
    padding:40px;
    width:420px;
    border-radius:10px;
}

h2{
    margin-bottom:30px;
}

label{
    display:block;
    margin-top:15px;
    margin-bottom:5px;
    font-weight:bold;
}

input, select{
    width:100%;
    padding:8px;
    border:1px solid #999;
    border-radius:3px;
    font-size:14px;
}

button{
    margin-top:25px;
    width:100%;
    padding:10px;
    background:#d3d3d3;
    border:1px solid #999;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#c0c0c0;
}
</style>

</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form>
        <label>First Name:</label>
        <input type="text" name="firstname">

        <label>Last Name:</label>
        <input type="text" name="lastname">

        <label>Email:</label>
        <input type="email" name="email">

        <label>Contact:</label>
        <input type="tel" name="contact">

        <label>Gender:</label>
        <select name="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
