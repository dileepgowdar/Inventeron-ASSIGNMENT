<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form with Captcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Simple Form</h2>

        <form id="myForm">
            <input type="text" id="field1" placeholder="Enter First Name" required>
            <input type="text" id="field2" placeholder="Enter Second name" required>

            <div id="captchaSection" style="display:none;">
                <p id="captchaText"></p>
                <input type="text" id="captchaInput" placeholder="Enter Captcha">
                <input type="text" id="field3" placeholder="Enter Third name">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
