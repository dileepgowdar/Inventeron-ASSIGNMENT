<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   
</head>
<body>

    <h1>JavaScript Loops with Onclick Action</h1>

    <div>
        <button class="btn btn-primary btn-custom" onclick="forLoop()">
            <i class="fa-solid fa-repeat"></i> For Loop
        </button>

        <button class="btn btn-success btn-custom" onclick="whileLoop()">
            <i class="fa-solid fa-sync"></i> While Loop
        </button>

        <button class="btn btn-warning btn-custom" onclick="doWhileLoop()">
            <i class="fa-solid fa-rotate"></i> Do While Loop
        </button>

        <button class="btn btn-info btn-custom" onclick="forInLoop()">
            <i class="fa-solid fa-code"></i> For...In Loop
        </button>

        <button class="btn btn-secondary btn-custom" onclick="forOfLoop()">
            <i class="fa-solid fa-list"></i> For...Of Loop
        </button>

        <button class="btn btn-danger btn-custom" onclick="breakContinue()">
            <i class="fa-solid fa-stop"></i> Break & Continue
        </button>

        <button class="btn btn-dark btn-custom" onclick="nestedLoop()">
            <i class="fa-solid fa-layer-group"></i> Nested Loop
        </button>
    </div>

    <div id="output"></div>

    <script src="script.js"></script>

</body>
</html>
